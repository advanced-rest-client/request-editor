<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">

  <body>

    <test-fixture id="basic">
      <template>
        <request-editor></request-editor>
      </template>
    </test-fixture>

    <script>
    suite('api-request event', function() {
      let element;
      const HEADERS = 'content-type: test';
      const URL = 'https://mulesoft.com';
      const METHOD = 'PUT';
      const PAYLOAD = 'test-payload';
      const POSTACTIONS = [{
        'source': 'request.body',
        'action': 'assign-variable',
        'enabled': true
      }];
      const PREACTIONS = {
        variables: [{
          enabled: true,
          value: 'test-value',
          variable: 'test-var'
        }]
      };

      suiteSetup(function() {
        element = fixture('basic');
      });

      setup(function(done) {
        element.headers = HEADERS;
        element.method = METHOD;
        element.url = URL;
        element.payload = PAYLOAD;
        element.requestActions = PREACTIONS;
        element.responseActions = POSTACTIONS;
        flush(() => done());
      });

      test('Fires when send button pressed', function() {
        const spy = sinon.spy();
        element.addEventListener('api-request', spy);
        const button = element.shadowRoot.querySelector('.action-button.send');
        button.click();
        assert.isTrue(spy.calledOnce);
      });

      test('Event contains the request data', function(done) {
        element.addEventListener('api-request', function(e) {
          assert.equal(e.detail.url, URL, 'URL is set');
          assert.equal(e.detail.method, METHOD, 'Method is set');
          assert.equal(e.detail.headers, HEADERS, 'Headers are set');
          assert.equal(e.detail.payload, PAYLOAD, 'Payload is set');
          assert.isTrue(e.detail.requestActions === PREACTIONS, 'Request actions are set');
          assert.isTrue(e.detail.responseActions === POSTACTIONS, 'Response actions are set');
          assert.typeOf(e.detail.id, 'string', 'id is set');
          done();
        });
        element._sendRequest();
      });
    });

    suite('Authorization settings', function() {
      let element;
      let HEADERS = '';
      const URL = 'https://mulesoft.com';
      const METHOD = 'GET';
      let panel;
      let authPanel;
      function setupElement(done) {
        element = fixture('basic');
        element.headers = HEADERS;
        element.method = METHOD;
        element.url = URL;
        flush(() => {
          panel = element.shadowRoot.querySelector('authorization-panel');
          done();
        });
      }

      suite('Basic auth', function() {
        suiteSetup(function(done) {
          setupElement(() => {
            panel.selected = 1;
            flush(() => {
              authPanel = panel.shadowRoot.querySelector('auth-method-basic');
              authPanel.username = 'test';
              authPanel.password = 'test';
              done();
            });
          });
        });

        test('Sets authSettings property', function() {
          assert.typeOf(element.authSettings, 'object');
        });

        test('Has headers data', function(done) {
          element.addEventListener('api-request', function clb(e) {
            element.removeEventListener('api-request', clb);
            assert.equal(e.detail.headers, 'authorization: basic dGVzdDp0ZXN0');
            done();
          });
          element._sendRequest();
        });

        test('Accepts settings', function(done) {
          element.addEventListener('api-request', function clb(e) {
            element.removeEventListener('api-request', clb);
            const settings = e.detail.auth;
            assert.typeOf(settings, 'object');
            assert.equal(settings.type, 'basic');
            assert.equal(settings.settings.password, 'test');
            assert.equal(settings.settings.username, 'test');
            assert.equal(settings.settings.hash, 'dGVzdDp0ZXN0');
            done();
          });
          element._sendRequest();
        });
      });

      suite('NTLM auth', function() {
        suiteSetup(function(done) {
          setupElement(() => {
            panel.selected = 2;
            flush(() => {
              authPanel = panel.shadowRoot.querySelector('auth-method-ntlm');
              authPanel.username = 'test';
              authPanel.password = 'test';
              authPanel.domain = 'mulesoft.com';
              done();
            });
          });
        });

        test('Headers are not altered', function(done) {
          element.addEventListener('api-request', function clb(e) {
            element.removeEventListener('api-request', clb);
            assert.equal(e.detail.headers, HEADERS);
            done();
          });
          element._sendRequest();
        });

        test('Accepts settings', function(done) {
          element.addEventListener('api-request', function clb(e) {
            element.removeEventListener('api-request', clb);
            const settings = e.detail.auth;
            assert.typeOf(settings, 'object');
            assert.equal(settings.type, 'ntlm');
            assert.equal(settings.settings.password, 'test');
            assert.equal(settings.settings.username, 'test');
            assert.equal(settings.settings.domain, 'mulesoft.com');
            done();
          });
          element._sendRequest();
        });
      });

      suite('Digest auth', function() {
        suiteSetup(function(done) {
          setupElement(() => {
            panel.selected = 3;
            flush(() => {
              authPanel = panel.shadowRoot.querySelector('auth-method-digest');
              authPanel.username = 'test';
              authPanel.password = 'test';
              done();
            });
          });
        });

        // test('Headers are not altered', function(done) {
        //   element.addEventListener('api-request', function clb(e) {
        //     element.removeEventListener('api-request', clb);
        //     assert.equal(e.detail.headers, 'authorization: Digest password="test", username="test"');
        //     done();
        //   });
        //   element._sendRequest();
        // });

        test('Accepts settings', function(done) {
          element.addEventListener('api-request', function clb(e) {
            element.removeEventListener('api-request', clb);
            const settings = e.detail.auth;
            assert.typeOf(settings, 'object');
            assert.equal(settings.type, 'digest');
            assert.equal(settings.settings.password, 'test');
            assert.equal(settings.settings.username, 'test');
            done();
          });
          element._sendRequest();
        });
      });

      suite('OAuth2 auth', function() {
        suiteSetup(function(done) {
          sessionStorage.removeItem('auth.methods.latest.auth_token');
          sessionStorage.removeItem('auth.methods.latest.auth_uri');
          sessionStorage.removeItem('auth.methods.latest.client_id');
          sessionStorage.removeItem('auth.methods.latest.tokenType');
          setupElement(() => {
            panel.selected = 4;
            flush(() => {
              authPanel = panel.shadowRoot.querySelector('auth-method-oauth2');
              authPanel.grantType = 'implicit';
              authPanel.clientId = 'test-clinet';
              authPanel.authorizationUri = 'https://domain.com';
              done();
            });
          });
        });

        test('Headers are not altered', function(done) {
          element.addEventListener('api-request', function clb(e) {
            element.removeEventListener('api-request', clb);
            assert.equal(e.detail.headers, HEADERS);
            done();
          });
          element._sendRequest();
        });

        test('Accepts settings', function(done) {
          flush(() => {
            element.addEventListener('api-request', function clb(e) {
              element.removeEventListener('api-request', clb);
              const settings = e.detail.auth;
              assert.typeOf(settings, 'object');
              assert.equal(settings.type, 'oauth2');
              assert.equal(settings.settings.type, 'implicit');
              assert.equal(settings.settings.clientId, 'test-clinet');
              assert.equal(settings.settings.authorizationUri, 'https://domain.com');
              done();
            });
            element._sendRequest();
          });
        });
      });
    });
    </script>
