<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../request-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-editor></request-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers, sinon, MockInteractions */
    suite('send-request event', function() {
      var element;
      var HEADERS = 'content-type: test';
      var URL = 'https://mulesoft.com';
      var METHOD = 'PUT';
      var PAYLOAD = 'test-payload';
      var POSTACTIONS = [{
        'source': 'request.body',
        'action': 'assign-variable',
        'enabled': true
      }];
      var PREACTIONS = {
        variables: [{
          enabled: true,
          value: 'test-value',
          variable: 'test-var'
        }]
      };
      setup(function() {
        element = fixture('basic');
        element.headers = HEADERS;
        element.method = METHOD;
        element.url = URL;
        element.payload = PAYLOAD;
        element.requestActions = PREACTIONS;
        element.responseActions = POSTACTIONS;
        TestHelpers.forceXIfStamp(element);
      });

      test('Fires when send button pressed', function() {
        var spy = sinon.spy();
        element.addEventListener('send-request', spy);
        var button = Polymer.dom(element.root).querySelector('#sendButton');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce);
      });

      test('Event contains the request data', function(done) {
        element.addEventListener('send-request', function(e) {
          assert.equal(e.detail.url, URL, 'URL is set');
          assert.equal(e.detail.method, METHOD, 'Method is set');
          assert.equal(e.detail.headers, HEADERS, 'Headers are set');
          assert.equal(e.detail.payload, PAYLOAD, 'Payload is set');
          assert.isTrue(e.detail.requestActions === PREACTIONS, 'Request actions are set');
          assert.isTrue(e.detail.responseActions === POSTACTIONS, 'Response actions are set');
          assert.typeOf(e.detail.id, 'string', 'id is set');
          done();
        });
        element._sendRequest();
      });
    });

    suite('Authorization settings', function() {
      var element;
      var HEADERS = '';
      var URL = 'https://mulesoft.com';
      var METHOD = 'GET';
      var panel;
      var authPanel;
      function setupElement() {
        element = fixture('basic');
        element.headers = HEADERS;
        element.method = METHOD;
        element.url = URL;
        TestHelpers.forceXIfStamp(element);
        panel = element.$$('authorization-panel');
      }

      suite('Basic auth', function() {
        setup(function(done) {
          setupElement();
          panel.selected = 'basic';
          authPanel = panel.$$('auth-method-basic');
          authPanel.username = 'test';
          authPanel.password = 'test';
          Polymer.RenderStatus.afterNextRender(this, done);
        });

        test('Sets authSettings property', function() {
          assert.typeOf(element.authSettings, 'object');
        });

        test('Has headers data', function(done) {
          element.addEventListener('send-request', function(e) {
            assert.equal(e.detail.headers, 'authorization: Basic dGVzdDp0ZXN0');
            done();
          });
          element._sendRequest();
        });

        test('Accepts settings', function(done) {
          element.addEventListener('send-request', function(e) {
            var settings = e.detail.auth;
            assert.typeOf(settings, 'object');
            assert.equal(settings.type, 'basic');
            assert.equal(settings.settings.password, 'test');
            assert.equal(settings.settings.username, 'test');
            assert.equal(settings.settings.hash, 'dGVzdDp0ZXN0');
            done();
          });
          element._sendRequest();
        });
      });

      suite('NTLM auth', function() {
        setup(function(done) {
          setupElement();
          panel.selected = 'ntlm';
          authPanel = panel.$$('auth-method-ntlm');
          authPanel.username = 'test';
          authPanel.password = 'test';
          authPanel.domain = 'mulesoft.com';
          Polymer.RenderStatus.afterNextRender(this, done);
        });

        test('Headers are not altered', function(done) {
          element.addEventListener('send-request', function(e) {
            assert.equal(e.detail.headers, HEADERS);
            done();
          });
          element._sendRequest();
        });

        test('Accepts settings', function(done) {
          element.addEventListener('send-request', function(e) {
            var settings = e.detail.auth;
            assert.typeOf(settings, 'object');
            assert.equal(settings.type, 'ntlm');
            assert.equal(settings.settings.password, 'test');
            assert.equal(settings.settings.username, 'test');
            assert.equal(settings.settings.domain, 'mulesoft.com');
            done();
          });
          element._sendRequest();
        });
      });

      suite('Digest auth', function() {
        setup(function(done) {
          setupElement();
          panel.selected = 'digest';
          authPanel = panel.$$('auth-method-digest');
          authPanel.username = 'test';
          authPanel.password = 'test';
          Polymer.RenderStatus.afterNextRender(this, done);
        });

        test('Headers are not altered', function(done) {
          element.addEventListener('send-request', function(e) {
            assert.equal(e.detail.headers, 'authorization: Digest password="test", username="test"');
            done();
          });
          element._sendRequest();
        });

        test('Accepts settings', function(done) {
          element.addEventListener('send-request', function(e) {
            var settings = e.detail.auth;
            assert.typeOf(settings, 'object');
            assert.equal(settings.type, 'digest');
            assert.equal(settings.settings.password, 'test');
            assert.equal(settings.settings.username, 'test');
            done();
          });
          element._sendRequest();
        });
      });

      suite('OAuth2 auth', function() {
        setup(function(done) {
          setupElement();
          panel.selected = 'oauth2';
          authPanel = panel.$$('auth-method-oauth2');
          authPanel.grantType = 'implicit';
          authPanel.clientId = 'test-clinet';
          authPanel.authUrl = 'https://domain.com';
          Polymer.RenderStatus.afterNextRender(this, done);
        });

        test('Headers are not altered', function(done) {
          element.addEventListener('send-request', function(e) {
            assert.equal(e.detail.headers, HEADERS);
            done();
          });
          element._sendRequest();
        });

        test('Accepts settings', function(done) {
          TestHelpers.forceXIfStamp(element);
          element.addEventListener('send-request', function(e) {
            var settings = e.detail.auth;
            assert.typeOf(settings, 'object');
            assert.equal(settings.type, 'oauth2');
            assert.equal(settings.settings.type, 'implicit');
            assert.equal(settings.settings.clientId, 'test-clinet');
            assert.equal(settings.settings.authorizationUrl, 'https://domain.com');
            done();
          });
          element._sendRequest();
        });
      });
    });
    </script>

  </body>
</html>
