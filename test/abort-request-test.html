<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../request-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-editor></request-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers, sinon, MockInteractions */
    suite('abort-request event', function() {
      var element;
      var HEADERS = 'content-type: test';
      var URL = 'https://mulesoft.com';
      var METHOD = 'PUT';
      var PAYLOAD = 'test-payload';
      setup(function() {
        element = fixture('basic');
        element.headers = HEADERS;
        element.method = METHOD;
        element.url = URL;
        element.payload = PAYLOAD;
        TestHelpers.forceXIfStamp(element);
      });

      test('Fires when abort button pressed', function() {
        var spy = sinon.spy();
        element.addEventListener('abort-request', spy);
        var button = Polymer.dom(element.root).querySelector('#abortButton');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce);
      });

      test('Event contains the URL', function(done) {
        element.addEventListener('abort-request', function(e) {
          assert.equal(e.detail.url, URL, 'URL is set');
          done();
        });
        element._abortRequest();
      });
    });
    </script>

  </body>
</html>
