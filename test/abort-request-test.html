<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../request-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-editor></request-editor>
      </template>
    </test-fixture>

    <script>
    suite('abort-api-request event', function() {
      let element;
      const HEADERS = 'content-type: test';
      const URL = 'https://mulesoft.com';
      const METHOD = 'PUT';
      const PAYLOAD = 'test-payload';
      const ID = 'test-id';
      setup(function(done) {
        element = fixture('basic');
        element.headers = HEADERS;
        element.method = METHOD;
        element.url = URL;
        element.payload = PAYLOAD;
        element.requestId = ID;
        flush(() => done());
      });

      test('Fires when abort button pressed', function() {
        const spy = sinon.spy();
        element.addEventListener('abort-api-request', spy);
        const button = element.shadowRoot.querySelector('#abortButton');
        button.click();
        assert.isTrue(spy.calledOnce);
      });

      test('Event contains the URL and the ID', function(done) {
        element.addEventListener('abort-api-request', function clb(e) {
          element.removeEventListener('abort-api-request', clb);
          assert.equal(e.detail.url, URL, 'URL is set');
          assert.equal(e.detail.id, ID, 'id is set');
          done();
        });
        element._abortRequest();
      });
    });
    </script>

  </body>
</html>
