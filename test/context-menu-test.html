<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../request-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-editor xhr-extension></request-editor>
      </template>
    </test-fixture>

    <script>
    suite('basic', function() {
      let element;
      let authPanel;
      setup(function(done) {
        element = fixture('basic');
        flush(() => {
          const panel = element.shadowRoot.querySelector('authorization-panel');
          panel.selected = 1;
          flush(() => {
            authPanel = panel.shadowRoot.querySelector('auth-method-basic');
            done();
          });
        });
      });

      test('Fires request-clear-state custom event', function() {
        const spy = sinon.spy();
        element.addEventListener('request-clear-state', spy);
        element.clearRequest();
        assert.isTrue(spy.calledOnce);
      });

      test('clearRequest clears the state', function() {
        element.url = 'http://test.com';
        element.method = 'PUT';
        element.selectedTab = 1;
        element.headers = 'test';
        element.payload = 'test';
        element.requestActions = [{
          variables: [{
            enabled: true,
            value: 'test-value',
            variable: 'test-var'
          }]
        }];
        element.responseActions = [{
          'source': 'request.body',
          'action': 'assign-variable',
          'enabled': true
        }];

        authPanel.username = 'test';
        authPanel.password = 'test';
        element.clearRequest();

        assert.equal(element.method, 'GET');
        assert.equal(element.url, '');
        assert.equal(element.selectedTab, 0);
        assert.equal(element.headers, '');
        assert.equal(element.payload, '');
        assert.isUndefined(element.requestActions);
        assert.isUndefined(element.responseActions);
        assert.deepEqual(element.authSettings, {});
      });
    });
    </script>

  </body>
</html>
