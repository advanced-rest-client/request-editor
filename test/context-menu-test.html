<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

    <!-- CodeMirror + modes loader -->
    <script src="../../../codemirror/lib/codemirror.js"></script>
    <script src="../../../codemirror/addon/mode/loadmode.js"></script>
    <script src="../../../codemirror/mode/meta.js"></script>
    <!--Default set of parsers, add as many as you need -->
    <script src="../../../codemirror/mode/javascript/javascript.js"></script>
    <script src="../../../codemirror/mode/xml/xml.js"></script>
    <script src="../../../codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <!-- JSON linter -->
    <script src="../../../jsonlint/lib/jsonlint.js"></script>
    <script src="../../../codemirror/addon/lint/lint.js"></script>
    <script src="../../../codemirror/addon/lint/json-lint.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-editor xhr-extension></request-editor>
      </template>
    </test-fixture>

    <script type="module">
    import sinon from '../../../sinon/pkg/sinon-esm.js';
    import '../request-editor.js';
    suite('basic', function() {
      let element;
      let authPanel;
      setup(function(done) {
        element = fixture('basic');
        flush(() => {
          const panel = element.shadowRoot.querySelector('authorization-panel');
          panel.selected = 1;
          flush(() => {
            authPanel = panel.shadowRoot.querySelector('auth-method-basic');
            done();
          });
        });
      });

      test('Fires request-clear-state custom event', function() {
        const spy = sinon.spy();
        element.addEventListener('request-clear-state', spy);
        element.clearRequest();
        assert.isTrue(spy.calledOnce);
      });

      test('clearRequest clears the state', function() {
        element.url = 'http://test.com';
        element.method = 'PUT';
        element.selectedTab = 1;
        element.headers = 'test';
        element.payload = 'test';
        element.requestActions = [{
          variables: [{
            enabled: true,
            value: 'test-value',
            variable: 'test-var'
          }]
        }];
        element.responseActions = [{
          'source': 'request.body',
          'action': 'assign-variable',
          'enabled': true
        }];

        authPanel.username = 'test';
        authPanel.password = 'test';
        element.clearRequest();

        assert.equal(element.method, 'GET');
        assert.equal(element.url, '');
        assert.equal(element.selectedTab, 0);
        assert.equal(element.headers, '');
        assert.equal(element.payload, '');
        assert.isUndefined(element.requestActions);
        assert.isUndefined(element.responseActions);
        assert.deepEqual(element.authSettings, {});
      });
    });
    </script>

  </body>
</html>
