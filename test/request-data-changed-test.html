<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../request-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-editor></request-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers, sinon */
    suite('request-data-changed event', function() {
      var element;
      var HEADERS = 'content-type: test';
      var URL = 'https://mulesoft.com?param=value';
      var METHOD = 'HEAD';
      var PAYLOAD = 'test-payload';
      var POSTACTIONS = [{
        'source': 'request.body',
        'action': 'assign-variable',
        'enabled': true
      }];
      var PREACTIONS = {
        variables: [{
          enabled: true,
          value: 'test-value',
          variable: 'test-var'
        }]
      };
      suiteSetup(function() {
        element = fixture('basic');
        // This ensures that the tests runs after the element is initialized.
        TestHelpers.forceXIfStamp(element);
      });

      test('Fires event when method changes', function(done) {
        var callback = function(e) {
          element.removeEventListener('request-data-changed', callback);
          assert.equal(e.detail.method, METHOD);
          done();
        };
        element.addEventListener('request-data-changed', callback);
        element.method = METHOD;
      });

      test('Fires event when URL changes', function(done) {
        var callback = function(e) {
          element.removeEventListener('request-data-changed', callback);
          assert.equal(e.detail.url, URL);
          done();
        };
        element.addEventListener('request-data-changed', callback);
        element.url = URL;
      });

      test('Contains query parameters model', function(done) {
        element.url = '';
        var callback = function(e) {
          element.removeEventListener('request-data-changed', callback);
          assert.typeOf(e.detail.queryModel, 'array');
          assert.lengthOf(e.detail.queryModel, 1);
          done();
        };
        element.addEventListener('request-data-changed', callback);
        element.$$('url-input-editor').detailsOpened = true;
        element.url = URL;
      });

      test('Fires event when headers changes', function(done) {
        var callback = function(e) {
          element.removeEventListener('request-data-changed', callback);
          assert.equal(e.detail.headers, HEADERS);
          done();
        };
        element.addEventListener('request-data-changed', callback);
        element.headers = HEADERS;
      });

      test('Fires event when payload changes', function(done) {
        var callback = function(e) {
          element.removeEventListener('request-data-changed', callback);
          assert.equal(e.detail.payload, PAYLOAD);
          done();
        };
        element.addEventListener('request-data-changed', callback);
        element.payload = PAYLOAD;
      });

      test('Fires event when request pre-actions list changes', function(done) {
        var callback = function(e) {
          element.removeEventListener('request-data-changed', callback);
          assert.isTrue(e.detail.requestActions === PREACTIONS);
          done();
        };
        element.addEventListener('request-data-changed', callback);
        element.requestActions = PREACTIONS;
      });

      test('Fires event when request post-actions list changes', function(done) {
        var callback = function(e) {
          element.removeEventListener('request-data-changed', callback);
          assert.isTrue(e.detail.responseActions === POSTACTIONS);
          done();
        };
        element.addEventListener('request-data-changed', callback);
        element.responseActions = POSTACTIONS;
      });

      test('Fires event when payload as FormData changes', function() {
        var spy = sinon.spy();
        element.addEventListener('request-data-changed', spy);
        element.payload = new FormData();
        assert.isTrue(spy.called);
      });

      test('fires event when payload as Blob changes', function() {
        var spy = sinon.spy();
        element.addEventListener('request-data-changed', spy);
        element.payload = new Blob(['']);
        assert.isTrue(spy.called);
      });
    });
    </script>

  </body>
</html>
