<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>request-editor demo</title>
  <script>
  if (location.search.indexOf('response_type') !== -1 && location.search.indexOf('redirect_uri') !== -1) {
    // OAUTH DEMO
    var p = new URLSearchParams(location.search);
    var state = p.get('state');
    var type = p.get('response_type');
    var red = p.get('redirect_uri');
    red += '?state=' + state;
    if (type === 'token') {
      red += '&access_token=ya.12345.asdfghh';
    } else {
      red += '&code=12345Zasdfghh';
    }
    location.href = red;
  }
  </script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../variables-evaluator/variables-evaluator.html">
  <link rel="import" href="../../variables-manager/variables-manager.html">
  <link rel="import" href="../../oauth-authorization/oauth2-authorization.html">
  <link rel="import" href="../../oauth-authorization/oauth1-authorization.html">
  <link rel="import" href="../../url-history-saver/url-history-saver.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../request-editor.html">
  <link rel="import" href="api-console-styles.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 1100px;
      background-color: #fff;
      padding: 40px;
      box-sizing: border-box;
      margin-bottom: 40px;
    }

    output code {
      white-space: pre-wrap;
      display: block;
      background-color: #FBE9E7;
      padding: 4px 8px;
    }

  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="demo">
    <div class="vertical-section-container centered">
      <request-editor url="{{url}}" method="{{method}}" headers="{{headers}}" payload="{{body}}" content-type="{{contentType}}" is-payload="{{isPayload}}" oauth2-redirect-uri="[[oauth2RedirectUri]]"></request-editor>
    </div>

    <div class="vertical-section-container centered">
      <h4>Result</h4>
      <output>
        <h5>URL</h5>
        <code>[[url]]</code>
        <h5>Method</h5>
        <code>[[method]]</code>
        <h5>Headers</h5>
        <code>[[headers]]</code>
        <template is="dom-if" if="[[isPayload]]">
          <h5>Body</h5>
          <code>[[body]]</code>
        </template>
        <template is="dom-if" if="[[contentType]]">
          <h5>Used content type</h5>
          <code>[[contentType]]</code>
        </template>
      </output>
    </div>

    <h4>Additional elements used with this demo page</h4>
    <ul>
      <li><a href="https://github.com/advanced-rest-client/variables-evaluator">variables-evaluator</a></li>
      <li><a href="https://github.com/advanced-rest-client/variables-manager">variables-manager</a></li>
      <li><a href="https://github.com/advanced-rest-client/url-history-saver">url-history-saver</a></li>
      <li><a href="https://github.com/advanced-rest-client/oauth-authorization">oauth-authorization</a></li>
    </ul>
    <variables-evaluator></variables-evaluator>
    <variables-manager></variables-manager>
    <oauth2-authorization></oauth2-authorization>
    <oauth1-authorization></oauth1-authorization>
    <url-history-saver></url-history-saver>
  </template>
  <paper-toast id="requestSend" text="Request send event detected"></paper-toast>
  <paper-toast id="requestAbort" text="Request abort event detected"></paper-toast>
  <paper-toast id="clearToast" text="Clear request state detected"></paper-toast>
  <paper-toast id="saveToast" text="Save request state detected"></paper-toast>
  <paper-toast id="xhrToast" text="Toggle XHR request state changed"></paper-toast>
  <script>
  function openToast(id) {
    document.getElementById(id).opened = true;
  }
  window.addEventListener('send-request', function() {
    openToast('requestSend');
    document.querySelector('request-editor').loadingRequest = true;
  });
  window.addEventListener('abort-request', function() {
    openToast('requestAbort');
    document.querySelector('request-editor').loadingRequest = false;
  });
  window.addEventListener('request-clear-state', function() {
    openToast('clearToast');
  });
  window.addEventListener('request-save-state', function() {
    openToast('saveToast');
  });
  window.addEventListener('request-use-xhr-changed', function() {
    openToast('xhrToast');
  });

  (function(scope) {
    var redirectUrl = location.href.replace(/request-editor\/demo\/(index\.html)?/,
        'oauth-authorization/oauth-popup.html');
    scope.oauth2RedirectUri = redirectUrl;
  })(document.getElementById('demo'));
  </script>
</body>
</html>
